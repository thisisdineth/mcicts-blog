<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MCICT World</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-brain-circuit" style="font-size: 30px; color: #007bff; margin-bottom: 10px;"></i> <h1>MCICT World</h1>
                <p>Study Questions Asking Platform</p>
            </div>

            <div class="auth-toggle">
                <button id="show-signin-btn" class="active">Sign In</button>
                <button id="show-signup-btn">Sign Up</button>
            </div>

            <div id="message-area" class="message-area">
                </div>

            <div id="signin-form-container" class="form-container active-form">
                <h2>Welcome Back!</h2>
                <form id="signin-form">
                    <div class="input-group">
                        <label for="signin-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="signin-email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signin-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="signin-password" placeholder="Your Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit" id="signin-submit-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none;"></span>
                    </button>
                    <p class="forgot-password"><a href="#" id="forgot-password-link">Forgot Password?</a></p>
                </form>
                <div class="social-auth">
                    <span class="divider-text">Or continue with</span>
                    <button id="google-signin-btn-signin" class="btn btn-google">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        Sign In with Google
                    </button>
                </div>
            </div>

            <div id="signup-form-container" class="form-container">
                <h2>Create Your Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="signup-name" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="signup-email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="signup-password" placeholder="Min. 6 characters" required minlength="6">
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password"><i class="fas fa-check-circle"></i> Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder="Retype password" required>
                    </div>
                    <div class="form-row">
                        <div class="input-group half-width">
                            <label for="signup-age"><i class="fas fa-birthday-cake"></i> Age</label>
                            <input type="number" id="signup-age" placeholder="Your Age" min="5" max="100">
                        </div>
                        <div class="input-group half-width">
                            <label for="signup-class"><i class="fas fa-graduation-cap"></i> Class</label>
                            <input type="text" id="signup-class" placeholder="e.g., Grade 10, A/L" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="signup-stream"><i class="fas fa-stream"></i> Subject Stream <small>(Optional)</small></label>
                        <input type="text" id="signup-stream" placeholder="e.g., Science, Arts">
                    </div>
                    <div class="input-group">
                        <label for="signup-profile-picture"><i class="fas fa-camera"></i> Profile Picture <small>(Optional)</small></label>
                        <input type="file" id="signup-profile-picture" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit" id="signup-submit-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;"></span>
                    </button>
                </form>
                <div class="social-auth">
                    <span class="divider-text">Or sign up with</span>
                    <button id="google-signin-btn-signup" class="btn btn-google">
                         <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        Sign Up with Google
                    </button>
                </div>
            </div>

            <div id="google-signup-extra-modal" class="modal">
                <div class="modal-content">
                    <button class="close-button">&times;</button>
                    <h2>Almost there!</h2>
                    <p>Please provide a few more details to complete your Google Sign Up.</p>
                    <form id="google-extra-info-form">
                        <div class="input-group">
                            <label for="google-signup-class"><i class="fas fa-graduation-cap"></i> Class</label>
                            <input type="text" id="google-signup-class" placeholder="e.g., Grade 10, A/L" required>
                        </div>
                         <div class="input-group">
                            <label for="google-signup-age"><i class="fas fa-birthday-cake"></i> Age</label>
                            <input type="number" id="google-signup-age" placeholder="Your Age" min="5" max="100" required>
                        </div>
                         <div class="input-group">
                            <label for="google-signup-stream"><i class="fas fa-stream"></i> Subject Stream <small>(Optional)</small></label>
                            <input type="text" id="google-signup-stream" placeholder="e.g., Science, Arts">
                        </div>
                        <button type="submit" class="btn btn-primary">Save & Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
