<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Cosmic Transmission</title>
    <link rel="stylesheet" href="create-post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tiny.cloud/1/so91z05pxr6bvf2wj7anla5y5hmltcmv3bo3m5bl7pxzqv44/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div class="stars-bg"></div>

    <nav class="navbar">
        <div class="navbar-brand">
            <a href="../blog/blog.html"><i class="fas fa-journal-whills"></i> Cosmic Chronicles</a>
        </div>
        <div class="navbar-actions">
            <a href="../blog/blog.html" class="btn btn-secondary">
                <i class="fas fa-times-circle"></i> Cancel
            </a>
        </div>
        <div class="navbar-user">
            <img id="user-profile-picture-nav" src="../images/default-avatar.png" alt="Profile">
            <div class="dropdown-menu" id="profile-dropdown">
                <a href="#" id="user-name-nav"><i class="fas fa-user-astronaut"></i> Your Name</a>
                <hr>
                <a href="../settings/settings.html"> <i class="fas fa-cog"></i> Settings
                </a>
                <button id="sign-out-btn-nav">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>
    </nav>

    <main class="create-post-container">
        <header class="page-header">
            <h1><i class="fas fa-satellite-dish"></i> New Transmission Log</h1>
            <p>Craft your latest discovery or update for the HoloNet.</p>
        </header>

        <form id="create-post-form">
            <div class="form-group">
                <label for="post-title"><i class="fas fa-heading"></i> Transmission Title</label>
                <input type="text" id="post-title" name="post-title" placeholder="Enter a captivating title" required>
            </div>

            <div class="form-group">
                <label for="post-category"><i class="fas fa-tags"></i> Sector Tag (Category)</label>
                <input type="text" id="post-category" name="post-category" placeholder="e.g., Xeno-Biology, Starship Engineering" required>
            </div>
            
            <div class="form-group">
                 <label for="post-featured-image"><i class="fas fa-image"></i> Featured Image (Optional)</label>
                <input type="file" id="post-featured-image" accept="image/*">
                <img id="featured-image-preview" src="#" alt="Featured image preview" style="display:none; max-width: 200px; margin-top: 10px;">
            </div>

            <div class="form-group editor-group">
                <label for="post-content-editor"><i class="fas fa-file-alt"></i> Detailed Report (Content)</label>
                <textarea id="post-content-editor"></textarea>
            </div>

            <div id="message-area" class="message-area"></div>

            <button type="submit" id="publish-post-btn" class="btn btn-primary btn-publish">
                <span class="btn-text"><i class="fas fa-paper-plane"></i> Transmit to HoloNet</span>
                <span class="btn-loader" style="display: none;"></span>
            </button>
        </form>
    </main>

    <footer>
        <p>&copy; 2342 Cosmic Chronicles Network. Engineering Division.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="../firebase-config.js"></script> <script src="create-post.js"></script>
</body>
</html>
