<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCICT World - The Cosmos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="app-container">

        <nav class="left-sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-meteor"></i>
                <span>MCICT World</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active"><i class="fas fa-home-lg-alt"></i><span>Home Base</span></a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-compass"></i><span>Explore Nebula</span></a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-bell"></i><span>Alerts</span></a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-user-astronaut"></i><span>My Profile</span></a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            </ul>
            <button class="btn-post-thread" id="open-post-modal-btn"><i class="fas fa-plus-circle"></i> Transmit Query</button>
            <div class="user-profile-widget">
                <img src="placeholder-avatar.png" alt="User Avatar" id="sidebar-user-avatar" class="user-avatar-small">
                <div class="user-info-small">
                    <span id="sidebar-user-name">Nova Stargazer</span>
                    <span id="sidebar-user-callsign">@nova_sg</span>
                </div>
                <button id="logout-btn" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <main class="main-feed">
            <header class="feed-header">
                <h2>Home Base Feed</h2>
            </header>

            <div class="create-post-inline">
                <textarea id="inline-post-textarea" placeholder="What's on your mind, Explorer? Transmit a query..."></textarea>
                <div class="inline-post-actions">
                    <input type="file" id="inline-post-image-upload" accept="image/*" style="display: none;">
                    <button id="inline-attach-image-btn" class="action-btn" title="Attach Image"><i class="fas fa-photo-video"></i></button>
                    <button id="inline-submit-post-btn" class="btn-primary">Transmit</button>
                </div>
                 <div id="inline-image-preview-container" class="image-preview-container" style="display:none;">
                    <img id="inline-image-preview" src="#" alt="Image Preview"/>
                    <button id="inline-remove-image-btn" class="remove-image-btn" title="Remove Image">&times;</button>
                </div>
            </div>

            <div class="feed-threads" id="feed-threads-container">
                <div class="thread-item-placeholder">
                    <p>Loading transmissions from the cosmos...</p>
                    <div class="spinner"></div>
                </div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="sidebar-section">
                <h3><i class="fas fa-users"></i> Crew Suggestions</h3>
                <ul class="suggestion-list" id="crew-suggestions-list">
                    <li>Loading...</li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3><i class="fas fa-chart-line"></i> Trending Signals</h3>
                <ul class="trending-list" id="trending-signals-list">
                    <li>Loading...</li>
                </ul>
            </div>
            <footer class="sidebar-footer">
                &copy; <span id="current-year"></span> MCICT World Galactic Archives
            </footer>
        </aside>

    </div>

    <div id="post-thread-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" id="close-post-modal-btn" title="Close">&times;</button>
            <h2><i class="fas fa-broadcast-tower"></i> New Transmission</h2>
            <form id="post-thread-form">
                <textarea id="modal-post-content" placeholder="Compose your query or share your discovery..." required></textarea>
                <div id="modal-image-preview-container" class="image-preview-container" style="display:none;">
                    <img id="modal-image-preview" src="#" alt="Image Preview"/>
                    <button id="modal-remove-image-btn" class="remove-image-btn" title="Remove Image">&times;</button>
                </div>
                <div class="modal-actions">
                    <input type="file" id="modal-post-image" accept="image/*" style="display:none;">
                    <button type="button" id="modal-attach-image-btn" class="action-btn" title="Attach Holo-Image"><i class="fas fa-camera-retro"></i> Attach Holo-Image</button>
                    <button type="submit" class="btn btn-primary">Transmit Signal</button>
                </div>
            </form>
        </div>
    </div>

    <div id="image-full-view-modal" class="modal image-modal">
        <span class="close-button image-modal-close" id="close-image-modal-btn" title="Close Image View">&times;</span>
        <img class="image-modal-content" id="full-view-image" alt="Full view image">
        <div id="image-modal-caption" class="image-modal-caption"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
