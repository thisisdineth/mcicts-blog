<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MCICT World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app.css"> <link rel="stylesheet" href="profiles.css"> <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    </head>
<body>
    <div class="stars-bg"></div>
    <div class="app-container profile-page-container">
        <nav class="left-sidebar profile-nav-stub">
             <div class="sidebar-logo">
                <a href="app.html" title="Back to Home Base"><i class="fas fa-meteor"></i></a>
             </div>
             <ul class="nav-links">
                <li><a href="app.html" class="nav-link"><i class="fas fa-arrow-left"></i><span>Back to Feed</span></a></li>
             </ul>
        </nav>

        <main class="main-feed profile-main">
            <div id="profile-header-placeholder" class="profile-header-loading">
                <div class="spinner"></div>
                <p>Loading Profile Data...</p>
            </div>
            <div class="profile-header-content" style="display:none;">
                <img src="placeholder-avatar.png" alt="User Avatar" id="profile-page-avatar" class="profile-avatar-large">
                <div class="profile-info">
                    <h1 id="profile-page-name">Explorer Name</h1>
                    <p id="profile-page-callsign" class="profile-callsign">@explorer_callsign</p>
                    <p id="profile-page-email" class="profile-detail"><i class="fas fa-envelope"></i> <span>user@example.com</span></p>
                    <p id="profile-page-class" class="profile-detail"><i class="fas fa-graduation-cap"></i> Class/Rank: <span id="profile-data-class">N/A</span></p>
                    <p id="profile-page-age" class="profile-detail"><i class="fas fa-birthday-cake"></i> Age: <span id="profile-data-age">N/A</span></p>
                    <p id="profile-page-stream" class="profile-detail"><i class="fas fa-stream"></i> Stream: <span id="profile-data-stream">N/A</span></p>
                    </div>
                <div id="edit-profile-button-container">
                    </div>
            </div>

            <div class="profile-threads-section">
                <h2><i class="fas fa-broadcast-tower"></i> User's Transmissions</h2>
                <div class="feed-threads" id="profile-threads-container">
                    <div class="thread-item-placeholder">
                        <p>Scanning user's transmissions...</p>
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>

         <aside class="right-sidebar profile-sidebar-stub">
            <div class="sidebar-section">
                <h3><i class="fas fa-atom"></i> Profile View</h3>
                <p>Viewing transmission history for this explorer.</p>
            </div>
        </aside>
    </div>

    <div id="image-full-view-modal" class="modal image-modal">
        <span class="close-button image-modal-close" id="close-profile-image-modal-btn">&times;</span>
        <img class="image-modal-content" id="profile-full-view-image">
    </div>


    <script src="profiles.js"></script>
</body>
</html>
