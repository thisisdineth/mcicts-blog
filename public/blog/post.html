<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title | Cosmic Chronicles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https="fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="post.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="../firebase-config.js"></script> </head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="../index.html"><i class="fas fa-meteor"></i> Cosmic Chronicles</a>
        </div>
        <div class="navbar-user-info">
            <span id="user-name-nav"><i class="fas fa-user-astronaut"></i> Guest</span>
            <img src="../images/default-avatar.png" alt="User Profile" id="user-profile-picture-nav" class="profile-pic-nav">
            <div class="profile-dropdown" id="profile-dropdown">
                <a href="../profile/profile.html"><i class="fas fa-user-circle"></i> My Profile</a>
                <a href="../dashboard/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" id="sign-out-btn-nav"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                <a href="../auth/auth.html" id="sign-in-btn-nav" style="display:none;"><i class="fas fa-sign-in-alt"></i> Sign In</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <main id="post-container">
            <article class="post">
                <header class="post-header">
                    <h1 id="post-title-display" class="post-title-main">Loading Post...</h1>
                    <div class="post-meta">
                        <img id="post-author-img" src="../images/default-avatar.png" alt="Author" class="author-avatar-small">
                        <span id="post-author-name">By Anonymous Explorer</span> |
                        <span id="post-date">Fetching date...</span> |
                        Category: <span id="post-category-display">Uncategorized</span>
                    </div>
                </header>

                <img id="post-featured-image-display" src="#" alt="Featured Image" class="featured-image-display" style="display:none;">

                <div id="post-content-display" class="post-content">
                    <p>Loading content...</p>
                </div>
            </article>

            <div id="loading-indicator" class="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i> Loading Post Data...
            </div>
            <div id="error-message-area" class="message-area" style="display:none;"></div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Cosmic Chronicles. All rights reserved.</p>
    </footer>

    <script src="post.js"></script>
</body>
</html>
